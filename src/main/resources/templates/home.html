<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수제상품 마켓플레이스 - 로그인</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #3c5087;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .login-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h3 {
            margin-bottom: 15px;
            color: #3c5087;
            border-left: 4px solid #3c5087;
            padding-left: 10px;
        }

        .social-login {
            text-align: center;
        }

        .social-login img {
            transition: transform 0.2s;
            max-width: 183px;
            height: auto;
        }

        .social-login img:hover {
            transform: scale(1.05);
        }

        .regular-login form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3c5087;
            outline: none;
        }

        button {
            background-color: #3c5087;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d3b63;
        }

        .logout-section {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #3c5087;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }

        .home-link:hover {
            color: #3c5087;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>수제상품 마켓플레이스</h1>
    <p class="subtitle">특별한 수제품을 찾는 가장 좋은 방법</p>

    <!-- 소셜 로그인 섹션 -->
    <div class="login-section social-login">
        <h3>소셜 로그인</h3>
        <a href="/oauth2/authorization/naver">
            <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" alt="네이버로 로그인" style="width: 183px; height: 40px;">
        </a>
    </div>

    <!-- 일반 로그인 섹션 -->
    <div class="login-section regular-login">
        <h3>일반 로그인</h3>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit">로그인</button>
        </form>
    </div>

    <!-- 회원가입 링크 -->
    <div class="signup-link">
        <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
    </div>

    <!-- 로그아웃 버튼 (로그인 상태일 때만 표시) -->
    <div class="logout-section">
        <form method="post" action="/logout/naver">
            <button type="submit">로그아웃</button>
        </form>
    </div>

    <a href="/" class="home-link">홈으로 돌아가기</a>
</div>
</body>
</html>
